<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Nike</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page" class="site">
      <div class="products">
        <div class="item">
          <div class="title">
            <div class="brand">
              <h2>Nike Shoes 075</h2>
            </div>
            <div class="image">
              <img src="./img/shoe2.png" />
            </div>
            <div class="meta">
              <div class="size">
                <input type="radio" name="size" id="45" />
                <label for="45">45</label>
                <input type="radio" name="size" id="46" />
                <label for="47">46</label>
                <input type="radio" name="size" id="47" />
                <label for="47">47</label>
                <input type="radio" name="size" id="48" />
                <label for="48">48</label>
              </div>
              <div class="price">$299.89</div>
              <div class="autocart">
                <button>
                  <span>add to cart</span>
                  <i class="ri-arrow-right-line"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
